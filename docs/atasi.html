<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho de Graduação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
</head>

<!-- Trecho dentro do <head> permanece igual -->

<body>
  <div class="container">
    <h1 class="h1 display-6 text-center mt-4">ATA DE APRESENTAÇÃO DE TRABALHO DE CONCLUSÃO DE CURSO</h1>

    <form id="ataForm">
      <div class="mb-3">
        <label for="tituloTrabalho" class="form-label">Título do Trabalho:</label>
        <input type="text" id="tituloTrabalho" class="form-control" placeholder="Ex: Sistema Web para Gestão de TCC" title="Informe o título completo do trabalho" required>
      </div>

      <div class="mb-3">
        <label for="nomeAluno" class="form-label">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" class="form-control" placeholder="Ex: João da Silva" required>
      </div>

      <div class="mb-3">
        <label for="nomeProfessor">Orientador(a):</label>
        <input type="text" id="nomeProfessor" class="form-control" placeholder="Ex: Profa. Maria Souza" required>
      </div>

      <div class="mb-3">
        <label for="nomeAvaliador1">Avaliador(a) 1:</label>
        <input type="text" id="nomeAvaliador1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="nomeAvaliador2">Avaliador(a) 2:</label>
        <input type="text" id="nomeAvaliador2" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="curso">Curso:</label>
        <input type="text" id="curso" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label for="notaFinal">Nota Final:</label>
        <input type="text" id="notaFinal" class="form-control" placeholder="Ex: 9.5" required>
      </div>

      <div class="mb-3">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" required>
      </div>

      <div class="mb-3">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="mb-3">
        <label for="sala">Sala:</label>
        <input type="text" id="sala" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="dataFim">Prazo para entrega da versão final:</label>
        <input type="date" class="form-control" id="dataFim" required>
      </div>

      <hr>

      <!-- Assinaturas -->
      <div class="text-center">
        <p class="h6">Assinatura do(a) Orientador(a)</p>
        <canvas id="assinaturaOr" width="300" height="100" style="border:1px solid #ccc;"></canvas><br>
        <button class="btn btn-sm btn-outline-danger mb-4" type="button" onclick="limparAssinatura('assinaturaOr')">Limpar</button>

        <p class="h6">Assinatura do(a) Avaliador(a) 1</p>
        <canvas id="assinaturaAval1" width="300" height="100" style="border:1px solid #ccc;"></canvas><br>
        <button class="btn btn-sm btn-outline-danger mb-4" type="button" onclick="limparAssinatura('assinaturaAval1')">Limpar</button>

        <p class="h6">Assinatura do(a) Avaliador(a) 2</p>
        <canvas id="assinaturaAval2" width="300" height="100" style="border:1px solid #ccc;"></canvas><br>
        <button class="btn btn-sm btn-outline-danger mb-4" type="button" onclick="limparAssinatura('assinaturaAval2')">Limpar</button>

        <p class="h6">Assinatura do(a) Acadêmico(a)</p>
        <canvas id="assinaturaAl" width="300" height="100" style="border:1px solid #ccc;"></canvas><br>
        <button class="btn btn-sm btn-outline-danger mb-4" type="button" onclick="limparAssinatura('assinaturaAl')">Limpar</button>
      </div>

      <div class="text-center">
        <button class="btn btn-primary me-2" type="button" id="generatePdfBtn" disabled>Gerar PDF</button>
        <button class="btn btn-secondary" type="button" id="gerarLink">Gerar link de compartilhamento</button>
      </div>
    </form>
  </div>

  <script src="gerarLink.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="geradorPdf.js"></script>
  <script src="assinatura.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Habilitar botão apenas se todos os campos forem preenchidos -->
  <script>
    const form = document.getElementById('ataForm');
    const pdfBtn = document.getElementById('generatePdfBtn');

    form.addEventListener('input', () => {
      const inputs = form.querySelectorAll('input[required]');
      const allFilled = [...inputs].every(input => input.value.trim() !== "");
      pdfBtn.disabled = !allFilled;
    });
  </script>
</body>
</html>

</html>
