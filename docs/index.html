<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Atas de TCC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Gerador de Atas de TCC</h1>

    <div class="row justify-content-center">
      <!-- Botão para CC -->
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4 shadow-sm">
          <h5 class="card-title">Ciência da Computação</h5>
          <p class="card-text">Gerar ata de TCC para o curso de Ciência da Computação.</p>
          <a href="atacc.html?curso=Ciência%20da%20Computação" class="btn btn-primary">Preencher Ata</a>
        </div>
      </div>

      <!-- Botão para SI -->
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4 shadow-sm">
          <h5 class="card-title">Sistemas de Informação</h5>
          <p class="card-text">Gerar ata de TCC para o curso de Sistemas de Informação.</p>
          <a href="atasi.html?curso=Sistemas%20de%20Informação" class="btn btn-primary">Preencher Ata</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
